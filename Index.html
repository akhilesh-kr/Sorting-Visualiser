<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sorting visualiser</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Sorting Visualiser</b></a>
            <div class="array_inputs">               
              Size : 
                <input id="arr_size" type="range" min=20 max="150" step=1 value=75>&nbsp;&nbsp;
                Speed :
                <input id="arr_speed" type ="range" min=1 max=5 step=1 value=3>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-danger" id="arr_gen">Generate New Array</button> 
            </div>
            <div class="algorithms">  
              <button type="button" class="btn btn-dark">Bubble</button>
              <button type="button" class="btn btn-dark">Selection</button>
              <button type="button" class="btn btn-dark">Insertion</button>
              <button type="button" class="btn btn-dark">Merge</button>
              <button type="button" class="btn btn-dark">Quick</button>
              <button type="button" class="btn btn-dark">Heap</button>
            </div>
          </div>
        </nav>
      
        <div id="arr_container"></div>






    </div>
    <script src='Main.js'></script>
    <script src="animate.js"></script>
    
    <script src="Selection_Sort.js"></script>
    <script src="Insertion_Sort.js"></script>
    <script src="Bubble_Sort.js"></script>
    <script src="Quick_Sort.js"></script>
    <script src="Merge_Sort.js"></script>
    <script src="Heap_Sort.js"></script>
</body>
</html>
